<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Gratitudes</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Morning Gratitudes</h1>
        </header>
        <main>
            <form id="gratitude-form">
                <textarea id="gratitude-input" placeholder="What are you grateful for today?" rows="3"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="gratitudes-list">
                <!-- Gratitudes will be displayed here -->
            </div>
        </main>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
